<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V O I D A G O N</title>
    
    <!-- Link to Google Fonts for Orbitron, Monoton, and Silkscreen -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&amp;family=Monoton&amp;family=Silkscreen&amp;display=swap" rel="stylesheet">
    <style>
        /* Apply custom gamer font */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap');

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 4rem;
            margin-top: 50px;
            display: inline;
        }
        h2 {
            font-family: 'Silkscreen', sans-serif;
            font-size: 2rem;
            display: inline;
            margin-left: 10px; /* Closer to the title */
        }
        h2 span {
            font-size: 2rem;
            font-weight: bold;
            text-decoration: underline;
        }
        .x {
            color: green;
            text-decoration-color: green;
        }
        .y {
            color: blue;
            text-decoration-color: blue;
        }
        .z {
            color: red;
            text-decoration-color: red;
        }
        .subheading {
            font-family: 'Monoton', cursive;
            font-size: 1.5rem;
            margin-top: 20px;
        }

        /* Button styling */
        .download-button, .tutorial-button, .premium-download-button {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border: none;
            padding: 20px 50px;
            font-size: 20px;
            color: white;
            text-transform: uppercase;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s ease-in-out, text-shadow 0.3s ease-in-out;
            font-family: 'Press Start 2P', sans-serif;
            text-decoration: none;
            display: inline-block;
            animation: rainbow-glow 1.5s ease-in-out infinite alternate;
            margin: 15px; /* Spacing between buttons */
        }

        /* Keyframes for rainbow glowing effect */
        @keyframes rainbow-glow {
            0% {
                box-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red;
            }
            16% {
                box-shadow: 0 0 10px orange, 0 0 20px orange, 0 0 30px orange;
            }
            32% {
                box-shadow: 0 0 10px yellow, 0 0 20px yellow, 0 0 30px yellow;
            }
            48% {
                box-shadow: 0 0 10px green, 0 0 20px green, 0 0 30px green;
            }
            64% {
                box-shadow: 0 0 10px blue, 0 0 20px blue, 0 0 30px blue;
            }
            80% {
                box-shadow: 0 0 10px indigo, 0 0 20px indigo, 0 0 30px indigo;
            }
            100% {
                box-shadow: 0 0 10px violet, 0 0 20px violet, 0 0 30px violet;
            }
        }

        /* Glowing effect on hover */
        .download-button:hover, .tutorial-button:hover, .premium-download-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            text-shadow: 0 0 8px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff;
        }

        /* Active state for buttons */
        .download-button:active, .tutorial-button:active, .premium-download-button:active {
            transform: scale(1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h1>V O I D A G O N</h1>
    <h2><span class="x">X</span> <span class="y">Y</span> <span class="z">Z</span></h2>
    <p class="subheading">Developer Mode Enabled.</p>

    <!-- Embed the Download Button -->
    <a href="https://github.com/FunMathForKids/fun-school-math/releases/download/1.1/math-games-for-yr7-to-yr11.zip" target="_blank">
        <button class="download-button">DOWNLOAD THE FUTURE</button>
    </a>

    <!-- Premium Download Button -->
    <a href="https://github.com/FunMathForKids/voidagonpremium/releases/download/1.0/math++.zip" target="_blank">
        <button class="premium-download-button">PREMIUM DOWNLOAD</button>
    </a>

    <!-- Tutorial Button -->
    <button class="tutorial-button" id="tutorial-btn">Tutorial</button>

</body>
</html>
