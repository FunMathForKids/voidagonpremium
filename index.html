<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V O I D A G O N</title>
    
    <!-- Link to Google Fonts for Orbitron, Monoton, and Silkscreen -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&amp;family=Monoton&amp;family=Silkscreen&amp;display=swap" rel="stylesheet">
    <style>
        /* Apply custom gamer font */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap');

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 4rem;
            margin-top: 50px;
        }
        h2 {
            font-family: 'Silkscreen', sans-serif;
            font-size: 2rem;
            display: inline;
            margin-left: 10px;
        }
        h2 span {
            font-size: 2rem;
            font-weight: bold;
            text-decoration: underline;
        }
        .x {
            color: green;
        }
        .y {
            color: blue;
        }
        .z {
            color: red;
        }
        .subheading {
            font-family: 'Monoton', cursive;
            font-size: 1.5rem;
            margin-top: 20px;
        }
        .button-group {
            margin-top: 40px;
        }
        .download-button, .tutorial-button, .premium-download-button {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border: none;
            padding: 20px 50px;
            font-size: 20px;
            color: white;
            text-transform: uppercase;
            border-radius: 10px;
            cursor: pointer;
            margin: 15px;
            animation: rainbow-glow 1.5s ease-in-out infinite alternate;
            font-family: 'Press Start 2P', sans-serif;
        }
        @keyframes rainbow-glow {
            0% { box-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red; }
            16% { box-shadow: 0 0 10px orange, 0 0 20px orange, 0 0 30px orange; }
            32% { box-shadow: 0 0 10px yellow, 0 0 20px yellow, 0 0 30px yellow; }
            48% { box-shadow: 0 0 10px green, 0 0 20px green, 0 0 30px green; }
            64% { box-shadow: 0 0 10px blue, 0 0 20px blue, 0 0 30px blue; }
            80% { box-shadow: 0 0 10px indigo, 0 0 20px indigo, 0 0 30px indigo; }
            100% { box-shadow: 0 0 10px violet, 0 0 20px violet, 0 0 30px violet; }
        }
        .password-modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10;
        }
        .password-box {
            background-color: #333;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            animation: rainbow-glow 1.5s ease-in-out infinite alternate;
            text-align: center;
        }
        .password-box input {
            font-family: 'Press Start 2P', sans-serif;
            font-size: 1rem;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 5px;
            width: 80%;
            margin-bottom: 20px;
        }
        .password-box button {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border: none;
            padding: 10px 30px;
            font-size: 1rem;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Press Start 2P', sans-serif;
        }
    </style>
</head>
<body>

    <!-- Password Modal -->
    <div class="password-modal" id="password-modal">
        <div class="password-box">
            <h2>Enter Password</h2>
            <input type="text" id="password-input" placeholder="Enter Password Here">
            <br>
            <button onclick="checkPassword()">Submit</button>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" style="display: none;">
        <h1>V O I D A G O N</h1>
        <h2><span class="x">X</span> <span class="y">Y</span> <span class="z">Z</span></h2>
        <p class="subheading">Developer Mode Enabled.</p>

        <!-- Buttons -->
        <div class="button-group">
            <a href="https://github.com/FunMathForKids/fun-school-math/releases/download/1.1/math-games-for-yr7-to-yr11.zip" target="_blank">
                <button class="download-button">Download the Future</button>
            </a>
            <a href="https://github.com/FunMathForKids/voidagonpremium/releases/download/1.0/math++.zip" target="_blank">
                <button class="premium-download-button">Premium Download</button>
            </a>
            <button class="tutorial-button" id="tutorial-btn">Tutorial</button>
        </div>
    </div>

    <script>
        // Password functionality
        function checkPassword() {
            const password = document.getElementById('password-input').value;
            if (password === "(VoidagonXYZ91824)") {
                document.getElementById('password-modal').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } else {
                alert('Incorrect Password! Please try again.');
            }
        }
    </script>

</body>
</html>
